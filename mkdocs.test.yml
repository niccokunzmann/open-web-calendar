# Test-specific MkDocs config: Inherits from main config but limits languages for faster builds.
# Only builds English + one well-translated language (de/German) to speed up CI/testing.

INHERIT: mkdocs.yml

plugins:
  - mdpo:
      languages:
        - en
        - de