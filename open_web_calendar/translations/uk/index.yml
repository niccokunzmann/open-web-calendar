timezone-title: Часовий пояс
timezone-description: 'Часовий пояс береться з браузера користувача. Якщо ви хочете,
  щоб ваш календар фіксувався в одному часовому поясі, у вас є варіант нижче. Ваш
  браузер використовує цей часовий пояс:'
spec-description: 'Календар можна створити не лише за допомогою URL-адреси, але й
  за допомогою специфікації JSON або YAML із файлу. Налаштування вище генерує таку
  специфікацію:'
spec-host-html: Ви можете <a href="javascript:downloadJSONSpecification()">завантажити
  цю специфікацію</a> та розмістити її десь у мережі. Таким чином ви все ще контролюєте
  налаштування календаря після того, як поділилися посиланням, напр. на GitHub у <a
  href="https://gist.github.com/">Gist</a>.
loader-description: У деяких випадках серверу потрібно досить багато часу, щоб завантажити
  календар. Якщо сервер використовує безкоштовний тарифний план на Heroku, спочатку
  потрібно запустити сервер.
