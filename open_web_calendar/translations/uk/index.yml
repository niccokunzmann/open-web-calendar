configure-week-description: Тиждень може початися в понеділок або неділю.
style-description: Ви можете змінити колір свого календаря та багато інших властивостей
  за допомогою CSS. Ваші налаштування мають пріоритет над вибраною вами оболонкою.
  Нижче ви можете вибрати з кількох налаштувань, які ми підготували для вас.
