controls-date: Дата
about: Відкритий веб-календар використовує онлайн-календарі ICS/ICal і відображає
  їх в одному календарі. Ви можете використовувати його з Nextcloud, Outlook, Google
  Calendar, Meetup та іншими системами календарів за допомогою стандарту ICS.
language-browser-false: 'Календар завжди такою мовою:'
