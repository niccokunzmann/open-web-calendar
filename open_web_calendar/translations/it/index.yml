links-self: Apri il documento collegato nello stesso frame in cui è stato cliccato.
links-top: Apri il documento collegato nell'intero corpo della finestra.
style-description: Puoi cambiare il colore del tuo calendario e molte altre proprietà
  usando i CSS. La tua personalizzazione ha la priorità sulla skin che scegli. Di
  seguito puoi scegliere tra alcune personalizzazioni che abbiamo preparato per te.
style-click: È possibile modificare il colore degli elementi su cui è possibile fare
  clic.
style-date: Puoi cambiare il colore di sfondo della data corrente.
style-css: Se lo desideri, puoi specificare le tue proprietà CSS.
loader-description: In alcuni casi, il server impiega molto tempo per caricare il
  calendario. Nel caso in cui il server utilizzi un piano gratuito su Heroku, il server
  deve prima essere avviato.
