about: Open Web Calendar utilizza i calendari ICS/ICal online e li visualizza in un
  unico calendario. Puoi utilizzarlo con Nextcloud, Outlook, Google Calendar, Meetup
  e altri sistemi di calendario utilizzando lo standard ICS.
hour-format-description: Puoi scegliere tra l'orologio a 24 ore e l'orologio a 12
  ore. Sono possibili più opzioni.
