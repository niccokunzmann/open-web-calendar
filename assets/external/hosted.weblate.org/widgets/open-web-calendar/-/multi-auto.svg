    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://weblate.org/static/style.css" />
    <link rel="stylesheet" href="https://s.weblate.org/cdn/font-source/source-sans-3.css">
    <link rel="stylesheet"
          href="https://s.weblate.org/cdn/font-source/source-code-pro.css">

    <meta name="robots" content="index, follow" />
